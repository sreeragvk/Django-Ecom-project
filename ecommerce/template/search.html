<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div>
        <h4>You have searched for {{q}}</h4>
    </div>
</center>

<div class="container-fluid mt-4">
    <div class="container-fluid mt-4">
        <div class="row">
            {% for i in p %}
            <div class="col-sm-4">
            <div class="card" style="width:30rem;">
            <img src="{{i.image.url}}" class="card-img-top" height="250px" width="100%" alt="...">
            <div class="card-body">
                <h3 class="card-title text-center" >{{i.pname}}</h3>

                <p class="card-text text-center">{{i.price}}</p>
                <a href="{% url 'shop:detail' i.pname %}" style="position:relative;left:40%;" class="btn btn-primary">DETAILS</a>
            </div>
            </div>
        </div>
        {% empty %}
            <h6 class="text-center text-danger">0 Results Found</h6>
        {% endfor %}
    </div>
        </div>
    </div>
</div>
{% endblock %}
